<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>八字命理 - 加载中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --spotlight-size: 200px;

            /* 5个旋转光晕的颜色配置 */
            --orbit-glow-1-hue: 0;
            --orbit-glow-1-saturation: 70;
            --orbit-glow-1-lightness: 20;
            --orbit-edge-opacity-1: 0;

            --orbit-glow-2-hue: 60;
            --orbit-glow-2-saturation: 90;
            --orbit-glow-2-lightness: 30;
            --orbit-edge-opacity-2: 0;

            --orbit-glow-3-hue: 120;
            --orbit-glow-3-saturation: 90;
            --orbit-glow-3-lightness: 20;
            --orbit-edge-opacity-3: 0;

            --orbit-glow-4-hue: 210;
            --orbit-glow-4-saturation: 90;
            --orbit-glow-4-lightness: 30;
            --orbit-edge-opacity-4: 0;

            --orbit-glow-5-hue: 0;
            --orbit-glow-5-saturation: 0;
            --orbit-glow-5-lightness: 30;
            --orbit-edge-opacity-5: 0;

            --highlight-x-1: 960;
            --highlight-y-1: 540;
            --highlight-x-2: 960;
            --highlight-y-2: 540;
            --highlight-x-3: 960;
            --highlight-y-3: 540;
            --highlight-x-4: 960;
            --highlight-y-4: 540;
            --highlight-x-5: 960;
            --highlight-y-5: 540;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #0a0a0f 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            transition: background 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.light-theme {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }

        body.light-theme {
            --orbit-glow-1-saturation: 100;
            --orbit-glow-1-lightness: 40;
            --orbit-glow-2-saturation: 100;
            --orbit-glow-2-lightness: 50;
            --orbit-glow-3-saturation: 100;
            --orbit-glow-3-lightness: 40;
            --orbit-glow-4-saturation: 100;
            --orbit-glow-4-lightness: 50;
            --orbit-glow-5-lightness: 70;
        }

        /* ========== 主题切换按钮 ========== */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: rgba(255, 255, 255, 0.9);
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.3s ease;
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        body.light-theme .theme-toggle {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        body.light-theme .theme-toggle svg {
            stroke: rgba(0, 0, 0, 0.7);
        }

        body.light-theme .theme-toggle:active {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(0, 0, 0, 0.15);
        }

        .theme-icon-light {
            display: none;
        }

        body.light-theme .theme-icon-dark {
            display: none;
        }

        body.light-theme .theme-icon-light {
            display: block;
        }

        /* ========== 背景容器 ========== */
        .background-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        /* 内部遮罩 */
        .card-glow-inner {
            position: absolute;
            inset: 4px;
            background: linear-gradient(135deg, #000000 0%, #0a0a0f 100%);
            z-index: 50;
            opacity: 1;
            pointer-events: none;
            transition: background 0.5s ease;
        }

        body.light-theme .card-glow-inner {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }

        /* 边缘光晕层容器 */
        .card-glow-border {
            position: absolute;
            inset: -10px;
            pointer-events: none;
            z-index: 10;
            border-radius: 0;
            overflow: visible;
        }

        /* 旋转光晕 */
        .orbiting-glow {
            position: absolute;
            width: calc(var(--spotlight-size) * 1.5);
            height: calc(var(--spotlight-size) * 1.5);
            border-radius: 50%;
            z-index: 55;
            background: radial-gradient(
                circle,
                hsl(var(--glow-hue, 0) calc(var(--glow-saturation, 100) * 1%) calc(var(--glow-lightness) * 1%) / 0.6),
                transparent 70%
            );
            filter: blur(20px);
            opacity: 0.4;
            transform-origin: center center;
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.9);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .orbiting-glow-1 {
            animation-duration: 2.5s;
            --glow-hue: var(--orbit-glow-1-hue);
            --glow-saturation: var(--orbit-glow-1-saturation);
            --glow-lightness: var(--orbit-glow-1-lightness);
        }

        .orbiting-glow-2 {
            animation-duration: 3.2s;
            animation-delay: -0.5s;
            --glow-hue: var(--orbit-glow-2-hue);
            --glow-saturation: var(--orbit-glow-2-saturation);
            --glow-lightness: var(--orbit-glow-2-lightness);
        }

        .orbiting-glow-3 {
            animation-duration: 4s;
            animation-delay: -1s;
            --glow-hue: var(--orbit-glow-3-hue);
            --glow-saturation: var(--orbit-glow-3-saturation);
            --glow-lightness: var(--orbit-glow-3-lightness);
        }

        .orbiting-glow-4 {
            animation-duration: 2.8s;
            animation-delay: -1.5s;
            --glow-hue: var(--orbit-glow-4-hue);
            --glow-saturation: var(--orbit-glow-4-saturation);
            --glow-lightness: var(--orbit-glow-4-lightness);
        }

        .orbiting-glow-5 {
            animation-duration: 3.5s;
            animation-delay: -2s;
            --glow-hue: var(--orbit-glow-5-hue);
            --glow-saturation: var(--orbit-glow-5-saturation);
            --glow-lightness: var(--orbit-glow-5-lightness);
        }

        /* 边缘高光层 */
        .card-glow-highlight-1,
        .card-glow-highlight-2,
        .card-glow-highlight-3,
        .card-glow-highlight-4,
        .card-glow-highlight-5 {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 45;
            border-radius: 0;
            overflow: hidden;
        }

        .card-glow-highlight-1::before,
        .card-glow-highlight-2::before,
        .card-glow-highlight-3::before,
        .card-glow-highlight-4::before,
        .card-glow-highlight-5::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 0;
            pointer-events: none;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 50% 50%;
        }

        .card-glow-highlight-1::before {
            --glow-hue: var(--orbit-glow-1-hue);
            --glow-saturation: var(--orbit-glow-1-saturation);
            --glow-lightness: var(--orbit-glow-1-lightness);
            background-image: radial-gradient(
                calc(var(--spotlight-size) * 0.6) calc(var(--spotlight-size) * 0.6) at
                calc(var(--highlight-x-1, 960) * 1px)
                calc(var(--highlight-y-1, 540) * 1px),
                hsl(var(--glow-hue, 0) calc(var(--glow-saturation, 100) * 1%) calc(var(--glow-lightness, 50) * 1%) / 0.7),
                transparent 100%
            );
            opacity: var(--orbit-edge-opacity-1);
        }

        .card-glow-highlight-2::before {
            --glow-hue: var(--orbit-glow-2-hue);
            --glow-saturation: var(--orbit-glow-2-saturation);
            --glow-lightness: var(--orbit-glow-2-lightness);
            background-image: radial-gradient(
                calc(var(--spotlight-size) * 0.6) calc(var(--spotlight-size) * 0.6) at
                calc(var(--highlight-x-2, 960) * 1px)
                calc(var(--highlight-y-2, 540) * 1px),
                hsl(var(--glow-hue, 0) calc(var(--glow-saturation, 100) * 1%) calc(var(--glow-lightness, 50) * 1%) / 0.7),
                transparent 100%
            );
            opacity: var(--orbit-edge-opacity-2);
        }

        .card-glow-highlight-3::before {
            --glow-hue: var(--orbit-glow-3-hue);
            --glow-saturation: var(--orbit-glow-3-saturation);
            --glow-lightness: var(--orbit-glow-3-lightness);
            background-image: radial-gradient(
                calc(var(--spotlight-size) * 0.6) calc(var(--spotlight-size) * 0.6) at
                calc(var(--highlight-x-3, 960) * 1px)
                calc(var(--highlight-y-3, 540) * 1px),
                hsl(var(--glow-hue, 0) calc(var(--glow-saturation, 100) * 1%) calc(var(--glow-lightness, 50) * 1%) / 0.7),
                transparent 100%
            );
            opacity: var(--orbit-edge-opacity-3);
        }

        .card-glow-highlight-4::before {
            --glow-hue: var(--orbit-glow-4-hue);
            --glow-saturation: var(--orbit-glow-4-saturation);
            --glow-lightness: var(--orbit-glow-4-lightness);
            background-image: radial-gradient(
                calc(var(--spotlight-size) * 0.6) calc(var(--spotlight-size) * 0.6) at
                calc(var(--highlight-x-4, 960) * 1px)
                calc(var(--highlight-y-4, 540) * 1px),
                hsl(var(--glow-hue, 0) calc(var(--glow-saturation, 100) * 1%) calc(var(--glow-lightness, 50) * 1%) / 0.7),
                transparent 100%
            );
            opacity: var(--orbit-edge-opacity-4);
        }

        .card-glow-highlight-5::before {
            --glow-hue: var(--orbit-glow-5-hue);
            --glow-saturation: var(--orbit-glow-5-saturation);
            --glow-lightness: var(--orbit-glow-5-lightness);
            background-image: radial-gradient(
                calc(var(--spotlight-size) * 0.6) calc(var(--spotlight-size) * 0.6) at
                calc(var(--highlight-x-5, 960) * 1px)
                calc(var(--highlight-y-5, 540) * 1px),
                hsl(var(--glow-hue, 0) calc(var(--glow-saturation, 100) * 1%) calc(var(--glow-lightness, 50) * 1%) / 0.7),
                transparent 100%
            );
            opacity: var(--orbit-edge-opacity-5);
        }

        body.light-theme .card-glow-highlight-1::before,
        body.light-theme .card-glow-highlight-2::before,
        body.light-theme .card-glow-highlight-3::before,
        body.light-theme .card-glow-highlight-4::before {
            filter: brightness(2) saturate(1.5);
        }

        body.light-theme .card-glow-highlight-5::before {
            filter: brightness(1.5) saturate(0.5);
        }

        /* 光晕可见性蒙版 */
        .glow-visibility-mask {
            position: absolute;
            inset: 0;
            z-index: 60;
            pointer-events: none;
            background: radial-gradient(
                circle at center,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 1) 50%,
                rgba(0, 0, 0, 0.9) 65%,
                rgba(0, 0, 0, 0.6) 80%,
                rgba(0, 0, 0, 0.2) 90%,
                rgba(0, 0, 0, 0) 95%
            );
            transition: background 0.5s ease;
        }

        body.light-theme .glow-visibility-mask {
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.6) 0%,
                rgba(255, 255, 255, 0.5) 40%,
                rgba(255, 255, 255, 0.3) 60%,
                rgba(255, 255, 255, 0.1) 80%,
                rgba(255, 255, 255, 0) 90%
            );
        }

        /* ========== 加载动画容器 ========== */
        .loading-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-dots {
            position: relative;
            width: 100px;
            height: 100px;
            animation: rotate 1.2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .loading-dot {
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
        }

        /* 深色主题：红黄蓝绿白 */
        .loading-dot:nth-child(1) {
            background: radial-gradient(circle, #ff6b6b 0%, #ff8e8e 100%);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.8),
                        0 0 25px rgba(255, 107, 107, 0.4);
            transform: translate(-50%, -50%) translateY(-22px);
        }

        .loading-dot:nth-child(2) {
            background: radial-gradient(circle, #ffd93d 0%, #ffe566 100%);
            box-shadow: 0 0 15px rgba(255, 217, 61, 0.8),
                        0 0 25px rgba(255, 217, 61, 0.4);
            transform: translate(-50%, -50%) rotate(72deg) translateY(-22px);
        }

        .loading-dot:nth-child(3) {
            background: radial-gradient(circle, #4d9fff 0%, #7bb8ff 100%);
            box-shadow: 0 0 15px rgba(77, 159, 255, 0.8),
                        0 0 25px rgba(77, 159, 255, 0.4);
            transform: translate(-50%, -50%) rotate(144deg) translateY(-22px);
        }

        .loading-dot:nth-child(4) {
            background: radial-gradient(circle, #6bff9d 0%, #94ffb8 100%);
            box-shadow: 0 0 15px rgba(107, 255, 157, 0.8),
                        0 0 25px rgba(107, 255, 157, 0.4);
            transform: translate(-50%, -50%) rotate(216deg) translateY(-22px);
        }

        .loading-dot:nth-child(5) {
            background: radial-gradient(circle, #ffffff 0%, #f0f0f0 100%);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                        0 0 25px rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%) rotate(288deg) translateY(-22px);
        }

        /* 浅色主题：红黄蓝绿黑 */
        body.light-theme .loading-dot:nth-child(1) {
            background: radial-gradient(circle, #e74c3c 0%, #ff6b6b 100%);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.6),
                        0 0 25px rgba(231, 76, 60, 0.3);
        }

        body.light-theme .loading-dot:nth-child(2) {
            background: radial-gradient(circle, #f39c12 0%, #ffd93d 100%);
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.6),
                        0 0 25px rgba(243, 156, 18, 0.3);
        }

        body.light-theme .loading-dot:nth-child(3) {
            background: radial-gradient(circle, #3498db 0%, #4d9fff 100%);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.6),
                        0 0 25px rgba(52, 152, 219, 0.3);
        }

        body.light-theme .loading-dot:nth-child(4) {
            background: radial-gradient(circle, #2ecc71 0%, #6bff9d 100%);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.6),
                        0 0 25px rgba(46, 204, 113, 0.3);
        }

        body.light-theme .loading-dot:nth-child(5) {
            background: radial-gradient(circle, #1a1a1a 0%, #333333 100%);
            box-shadow: 0 0 15px rgba(26, 26, 26, 0.6),
                        0 0 25px rgba(26, 26, 26, 0.3);
        }

        /* ========== 加载文字 ========== */
        .loading-text {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        body.light-theme .loading-text {
            color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- 主题切换按钮 -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="切换主题">
        <svg viewBox="0 0 24 24" class="theme-icon-dark">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg viewBox="0 0 24 24" class="theme-icon-light">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 1 21 12.79z"></path>
        </svg>
    </button>

    <!-- 背景容器 -->
    <div class="background-container">
        <div class="card-glow-border"></div>
        <div class="card-glow-inner"></div>
        <div class="card-glow-highlight-1"></div>
        <div class="card-glow-highlight-2"></div>
        <div class="card-glow-highlight-3"></div>
        <div class="card-glow-highlight-4"></div>
        <div class="card-glow-highlight-5"></div>
        <div class="orbiting-glow orbiting-glow-1"></div>
        <div class="orbiting-glow orbiting-glow-2"></div>
        <div class="orbiting-glow orbiting-glow-3"></div>
        <div class="orbiting-glow orbiting-glow-4"></div>
        <div class="orbiting-glow orbiting-glow-5"></div>
        <div class="glow-visibility-mask"></div>
    </div>

    <!-- 加载动画 -->
    <div class="loading-container">
        <div class="loading-dots" id="loadingDots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        <div class="loading-text">加载中...</div>
    </div>

    <script>
        // ========== 主题切换功能 ==========
        function toggleTheme() {
            const body = document.body;
            const darkIcon = document.querySelector('.theme-icon-dark');
            const lightIcon = document.querySelector('.theme-icon-light');

            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                darkIcon.style.display = 'block';
                lightIcon.style.display = 'none';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-theme');
                darkIcon.style.display = 'none';
                lightIcon.style.display = 'block';
                localStorage.setItem('theme', 'light');
            }
        }

        // 页面加载时恢复主题设置
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const darkIcon = document.querySelector('.theme-icon-dark');
            const lightIcon = document.querySelector('.theme-icon-light');

            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                darkIcon.style.display = 'none';
                lightIcon.style.display = 'block';
            }
        });

        // ========== 旋转光晕动画 ==========
        const orbitRadius = 160;
        let rotationAngle = 0;
        const rotationSpeed = 0.008;

        let centerX = window.innerWidth / 2;
        let centerY = window.innerHeight / 2;
        let centerTargetX = window.innerWidth / 2;
        let centerTargetY = window.innerHeight / 2;
        const centerMoveSpeed = 0.002;
        let centerAngle = 0;

        function updateRandomCenter() {
            centerAngle += centerMoveSpeed;

            const maxRangeX = window.innerWidth * 0.4;
            const maxRangeY = window.innerHeight * 0.4;

            centerTargetX = window.innerWidth / 2 + Math.sin(centerAngle) * maxRangeX + Math.sin(centerAngle * 0.7) * (maxRangeX * 0.5);
            centerTargetY = window.innerHeight / 2 + Math.cos(centerAngle * 0.8) * maxRangeY + Math.cos(centerAngle * 1.3) * (maxRangeY * 0.5);

            centerX += (centerTargetX - centerX) * 0.01;
            centerY += (centerTargetY - centerY) * 0.01;
        }

        function updateOrbitingGlows() {
            const glows = document.querySelectorAll('.orbiting-glow');

            glows.forEach((glow, index) => {
                const angle = rotationAngle + (index * Math.PI * 2 / 5);
                const offsetX = Math.cos(angle) * orbitRadius;
                const offsetY = Math.sin(angle) * orbitRadius;

                const glowWidth = parseFloat(getComputedStyle(glow).width);
                const glowHeight = parseFloat(getComputedStyle(glow).height);

                glow.style.left = `${centerX + offsetX - glowWidth / 2}px`;
                glow.style.top = `${centerY + offsetY - glowHeight / 2}px`;
            });
        }

        function updateEdgeHighlight() {
            const glows = document.querySelectorAll('.orbiting-glow');
            const card = document.querySelector('.background-container');
            const cardRect = card.getBoundingClientRect();

            const maxDistance = 300;

            glows.forEach((glow, index) => {
                const rect = glow.getBoundingClientRect();
                const glowCenterX = rect.left + rect.width / 2;
                const glowCenterY = rect.top + rect.height / 2;

                const distToLeft = glowCenterX - cardRect.left;
                const distToRight = cardRect.right - glowCenterX;
                const distToTop = glowCenterY - cardRect.top;
                const distToBottom = cardRect.bottom - glowCenterY;

                const minDist = Math.min(distToLeft, distToRight, distToTop, distToBottom);

                let edgeOpacity = Math.max(0, 1 - (minDist / maxDistance));
                edgeOpacity = edgeOpacity * edgeOpacity;
                edgeOpacity = Math.min(3, edgeOpacity);

                if (document.body.classList.contains('light-theme')) {
                    edgeOpacity *= 5;
                }

                let highlightX = glowCenterX;
                let highlightY = glowCenterY;

                if (minDist === distToLeft) {
                    highlightX = cardRect.left;
                } else if (minDist === distToRight) {
                    highlightX = cardRect.right;
                } else if (minDist === distToTop) {
                    highlightY = cardRect.top;
                } else {
                    highlightY = cardRect.bottom;
                }

                const highlightIndex = index + 1;
                document.documentElement.style.setProperty(`--highlight-x-${highlightIndex}`, highlightX.toFixed(2));
                document.documentElement.style.setProperty(`--highlight-y-${highlightIndex}`, highlightY.toFixed(2));
                document.documentElement.style.setProperty(`--orbit-edge-opacity-${highlightIndex}`, edgeOpacity.toFixed(2));
            });
        }

        function animateRotation() {
            rotationAngle += rotationSpeed;
            updateRandomCenter();
            updateOrbitingGlows();
            updateEdgeHighlight();
            requestAnimationFrame(animateRotation);
        }

        animateRotation();
    </script>
</body>

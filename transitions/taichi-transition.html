<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面过场动画 - 太极汇聚</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 背景光晕系统变量 */
            --border-size: 2px;
            --spotlight-size: 200px;
            --hue: 210;
            --saturation: 100;
            --lightness: 60;
            --bg-spot-opacity: 0.15;
            --border-spot-opacity: 1;
            --border-light-opacity: 1;
            --backdrop: transparent;
            --backup-border: hsl(0 0% 50% / 0.2);
            --radius: 0px;
            --x: 960;
            --y: 540;
            --glow-hue: 0;
            --glow-saturation: 100;
            --glow-lightness: 28;
            --edge-proximity: 0;
            --highlight-x: 960;
            --highlight-y: 540;

            /* 5个旋转光晕的颜色配置 */
            --orbit-glow-1-hue: 0;
            --orbit-glow-1-saturation: 70;
            --orbit-glow-1-lightness: 20;
            --orbit-edge-opacity-1: 0;

            --orbit-glow-2-hue: 60;
            --orbit-glow-2-saturation: 90;
            --orbit-glow-2-lightness: 30;
            --orbit-edge-opacity-2: 0;

            --orbit-glow-3-hue: 120;
            --orbit-glow-3-saturation: 90;
            --orbit-glow-3-lightness: 20;
            --orbit-edge-opacity-3: 0;

            --orbit-glow-4-hue: 210;
            --orbit-glow-4-saturation: 90;
            --orbit-glow-4-lightness: 30;
            --orbit-edge-opacity-4: 0;

            --orbit-glow-5-hue: 0;
            --orbit-glow-5-saturation: 0;
            --orbit-glow-5-lightness: 30;
            --orbit-edge-opacity-5: 0;

            /* 过场动画配置 */
            --transition-duration: 3s; /* 过场动画总时长，后续可动态调整 */
            --fade-out-duration: 0.5s;
            --taichi-size: 200px;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #000000 0%, #0a0a0f 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
        }

        /* 浅色主题 */
        body.light-theme {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }

        /* ========== 背景光晕系统 ========== */
        .card {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .orbiting-glow {
            position: absolute;
            width: calc(var(--spotlight-size) * 1.5);
            height: calc(var(--spotlight-size) * 1.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 55;
            background: radial-gradient(
                circle,
                hsl(var(--glow-hue, 0) calc(var(--glow-saturation, 100) * 1%) calc(var(--glow-lightness) * 1%) / 0.6),
                transparent 70%
            );
            filter: blur(20px);
            opacity: 0.4;
            transform-origin: center center;
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.9);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .orbiting-glow-1 {
            animation-duration: 2.5s;
            --glow-hue: var(--orbit-glow-1-hue);
            --glow-saturation: var(--orbit-glow-1-saturation);
            --glow-lightness: var(--orbit-glow-1-lightness);
        }

        .orbiting-glow-2 {
            animation-duration: 3.2s;
            animation-delay: -0.5s;
            --glow-hue: var(--orbit-glow-2-hue);
            --glow-saturation: var(--orbit-glow-2-saturation);
            --glow-lightness: var(--orbit-glow-2-lightness);
        }

        .orbiting-glow-3 {
            animation-duration: 4s;
            animation-delay: -1s;
            --glow-hue: var(--orbit-glow-3-hue);
            --glow-saturation: var(--orbit-glow-3-saturation);
            --glow-lightness: var(--orbit-glow-3-lightness);
        }

        .orbiting-glow-4 {
            animation-duration: 2.8s;
            animation-delay: -1.5s;
            --glow-hue: var(--orbit-glow-4-hue);
            --glow-saturation: var(--orbit-glow-4-saturation);
            --glow-lightness: var(--orbit-glow-4-lightness);
        }

        .orbiting-glow-5 {
            animation-duration: 3.5s;
            animation-delay: -2s;
            --glow-hue: var(--orbit-glow-5-hue);
            --glow-saturation: var(--orbit-glow-5-saturation);
            --glow-lightness: var(--orbit-glow-5-lightness);
        }

        /* 边缘光晕层 */
        .card-glow-border {
            position: absolute;
            inset: -10px;
            pointer-events: none;
            z-index: 10;
            border-radius: calc(var(--radius) + 10px);
            overflow: visible;
        }

        /* 5个光晕对应的边缘高光层 */
        .card-glow-highlight-1,
        .card-glow-highlight-2,
        .card-glow-highlight-3,
        .card-glow-highlight-4,
        .card-glow-highlight-5 {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 45;
            border-radius: var(--radius);
            overflow: hidden;
        }

        /* 边缘高光内部的光晕层 */
        .card-glow-highlight-1::before,
        .card-glow-highlight-2::before,
        .card-glow-highlight-3::before,
        .card-glow-highlight-4::before,
        .card-glow-highlight-5::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: var(--radius);
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 50% 50%;
        }

        .card-glow-highlight-1::before {
            --glow-hue: var(--orbit-glow-1-hue);
            --glow-saturation: var(--orbit-glow-1-saturation);
            --glow-lightness: var(--orbit-glow-1-lightness);
            background-image: radial-gradient(
                calc(var(--spotlight-size) * 0.6) calc(var(--spotlight-size) * 0.6) at
                calc(var(--highlight-x-1, 960) * 1px)
                calc(var(--highlight-y-1, 540) * 1px),
                hsl(var(--glow-hue, 0) calc(var(--glow-saturation, 100) * 1%) calc(var(--glow-lightness, 50) * 1%) / 0.7),
                transparent 100%
            );
            opacity: var(--orbit-edge-opacity-1);
        }

        .card-glow-highlight-2::before {
            --glow-hue: var(--orbit-glow-2-hue);
            --glow-saturation: var(--orbit-glow-2-saturation);
            --glow-lightness: var(--orbit-glow-2-lightness);
            background-image: radial-gradient(
                calc(var(--spotlight-size) * 0.6) calc(var(--spotlight-size) * 0.6) at
                calc(var(--highlight-x-2, 960) * 1px)
                calc(var(--highlight-y-2, 540) * 1px),
                hsl(var(--glow-hue, 0) calc(var(--glow-saturation, 100) * 1%) calc(var(--glow-lightness, 50) * 1%) / 0.7),
                transparent 100%
            );
            opacity: var(--orbit-edge-opacity-2);
        }

        .card-glow-highlight-3::before {
            --glow-hue: var(--orbit-glow-3-hue);
            --glow-saturation: var(--orbit-glow-3-saturation);
            --glow-lightness: var(--orbit-glow-3-lightness);
            background-image: radial-gradient(
                calc(var(--spotlight-size) * 0.6) calc(var(--spotlight-size) * 0.6) at
                calc(var(--highlight-x-3, 960) * 1px)
                calc(var(--highlight-y-3, 540) * 1px),
                hsl(var(--glow-hue, 0) calc(var(--glow-saturation, 100) * 1%) calc(var(--glow-lightness, 50) * 1%) / 0.7),
                transparent 100%
            );
            opacity: var(--orbit-edge-opacity-3);
        }

        .card-glow-highlight-4::before {
            --glow-hue: var(--orbit-glow-4-hue);
            --glow-saturation: var(--orbit-glow-4-saturation);
            --glow-lightness: var(--orbit-glow-4-lightness);
            background-image: radial-gradient(
                calc(var(--spotlight-size) * 0.6) calc(var(--spotlight-size) * 0.6) at
                calc(var(--highlight-x-4, 960) * 1px)
                calc(var(--highlight-y-4, 540) * 1px),
                hsl(var(--glow-hue, 0) calc(var(--glow-saturation, 100) * 1%) calc(var(--glow-lightness, 50) * 1%) / 0.7),
                transparent 100%
            );
            opacity: var(--orbit-edge-opacity-4);
        }

        .card-glow-highlight-5::before {
            --glow-hue: var(--orbit-glow-5-hue);
            --glow-saturation: var(--orbit-glow-5-saturation);
            --glow-lightness: var(--orbit-glow-5-lightness);
            background-image: radial-gradient(
                calc(var(--spotlight-size) * 0.6) calc(var(--spotlight-size) * 0.6) at
                calc(var(--highlight-x-5, 960) * 1px)
                calc(var(--highlight-y-5, 540) * 1px),
                hsl(var(--glow-hue, 0) calc(var(--glow-saturation, 100) * 1%) calc(var(--glow-lightness, 50) * 1%) / 0.7),
                transparent 100%
            );
            opacity: var(--orbit-edge-opacity-5);
        }

        /* 浅色主题下提高边缘高光的透明度 */
        body.light-theme .card-glow-highlight-1::before,
        body.light-theme .card-glow-highlight-2::before,
        body.light-theme .card-glow-highlight-3::before,
        body.light-theme .card-glow-highlight-4::before {
            opacity: 2;
            filter: brightness(2) saturate(1.5);
        }

        body.light-theme .card-glow-highlight-5::before {
            opacity: 2;
            filter: brightness(1.5) saturate(0.5);
        }

        /* 内部遮罩 - 只显示边缘 */
        .card-glow-inner {
            position: absolute;
            inset: 4px;
            background: linear-gradient(135deg, #000000 0%, #0a0a0f 100%);
            border-radius: calc(var(--radius) - 4px);
            z-index: 50;
            opacity: 1;
            pointer-events: none;
            transition: background 0.5s ease;
        }

        body.light-theme .card-glow-inner {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }

        /* 光晕可见性蒙版 - 中心暗淡，边缘明亮 */
        .glow-visibility-mask {
            position: absolute;
            inset: 0;
            border-radius: var(--radius);
            z-index: 60;
            pointer-events: none;
            background: radial-gradient(
                circle at center,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 1) 50%,
                rgba(0, 0, 0, 0.9) 65%,
                rgba(0, 0, 0, 0.6) 80%,
                rgba(0, 0, 0, 0.2) 90%,
                rgba(0, 0, 0, 0) 95%
            );
            transition: background 0.5s ease;
        }

        body.light-theme .glow-visibility-mask {
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.6) 0%,
                rgba(255, 255, 255, 0.5) 40%,
                rgba(255, 255, 255, 0.3) 60%,
                rgba(255, 255, 255, 0.1) 80%,
                rgba(255, 255, 255, 0) 90%
            );
        }

        /* ========== 页面内容容器 ========== */
        .page-content {
            position: relative;
            z-index: 100;
            text-align: center;
            color: #ffffff;
            transition: opacity var(--fade-out-duration) ease;
        }

        body.light-theme .page-content {
            color: #333333;
        }

        .page-content h1 {
            font-size: 3rem;
            font-weight: 200;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.light-theme .page-content h1 {
            background: linear-gradient(135deg, #000000 0%, #666666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-content p {
            font-size: 1.25rem;
            opacity: 0.6;
            max-width: 600px;
            line-height: 1.8;
        }

        body.light-theme .page-content p {
            color: #666666;
        }

        /* 内容隐藏状态 */
        .page-content.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* ========== 过场动画层 ========== */
        .transition-overlay {
            position: fixed;
            inset: 0;
            z-index: 200;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .transition-overlay.active {
            opacity: 1;
        }

        /* 太极容器 */
        .taichi-container {
            position: relative;
            width: var(--taichi-size);
            height: var(--taichi-size);
            opacity: 0;
            transform: scale(1);
        }

        /* 阴阳鱼 SVG */
        .taichi-yin,
        .taichi-yang {
            position: absolute;
            width: 100%;
            height: 100%;
            will-change: transform;
        }

        .taichi-container:not(.rotating) .taichi-yin,
        .taichi-container:not(.rotating) .taichi-yang {
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 阳鱼 - 从左侧进入 */
        .taichi-yang {
            transform: translateX(-150vw);
            z-index: 1;
            opacity: 0.9;
        }

        /* 阴鱼 - 从右侧进入 */
        .taichi-yin {
            transform: translateX(150vw);
            z-index: 2;
            opacity: 0.9;
        }

        /* SVG 样式 */
        .taichi-yang svg,
        .taichi-yin svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .taichi-svg {
            width: 100%;
            height: 100%;
            display: block;
            overflow: visible;
        }

        /* 汇聚动画状态 - 飞入到中心 */
        .transition-overlay.assemble .taichi-yang {
            transform: translateX(0);
            opacity: 1;
        }

        .transition-overlay.assemble .taichi-yin {
            transform: translateX(0);
            opacity: 1;
        }

        /* 旋转动画 - 汇聚后整体旋转 */
        .taichi-container.rotating .taichi-yang,
        .taichi-container.rotating .taichi-yin {
            transform: translateX(0) !important;
            opacity: 1;
        }

        /* 旋转动画 */
        .taichi-container.rotating {
            /* 旋转通过JavaScript控制 */
        }

        /* 显示动画 */
        .transition-overlay.show .taichi-container {
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* 渐隐动画 */
        .transition-overlay.fade-out .taichi-container {
            opacity: 0;
            transition: opacity var(--fade-out-duration) ease;
        }

        /* 浅色主题适配 */
        body.light-theme .taichi-yang path[fill="#ffffff"],
        body.light-theme .taichi-yin path[fill="#ffffff"] {
            fill: #ffffff !important;
        }

        body.light-theme .taichi-yang path[fill="#1a1a1a"],
        body.light-theme .taichi-yin path[fill="#1a1a1a"] {
            fill: #2a2a2a !important;
        }

        body.light-theme .taichi-yang circle[fill="#1a1a1a"],
        body.light-theme .taichi-yin circle[fill="#1a1a1a"] {
            fill: #2a2a2a !important;
        }

        body.light-theme .taichi-yang circle[fill="#ffffff"],
        body.light-theme .taichi-yin circle[fill="#ffffff"] {
            fill: #ffffff !important;
        }

        /* 太极外圈辉光 */
        .taichi-glow {
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ff3333 0deg,
                #ff3333 50deg,
                #ffcc00 50deg,
                #ffcc00 100deg,
                #00cc66 100deg,
                #00cc66 140deg,
                #0099ff 140deg,
                #0099ff 180deg,
                #ffffff 180deg,
                #0099ff 180deg,
                #0099ff 220deg,
                #00cc66 220deg,
                #00cc66 260deg,
                #ffcc00 260deg,
                #ffcc00 310deg,
                #ff3333 310deg,
                #ff3333 360deg
            );
            filter: blur(15px);
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 0 30px 10px rgba(255, 204, 0, 0.3),
                        0 0 30px 10px rgba(255, 51, 51, 0.3),
                        0 0 30px 10px rgba(0, 204, 102, 0.3),
                        0 0 30px 10px rgba(0, 153, 255, 0.3);
        }

        .taichi-container.rotating .taichi-glow {
            animation: glowFadeIn 1s ease-out forwards, glowPulse 3s ease-in-out 1s infinite;
        }

        @keyframes glowFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 0.6;
                transform: scale(1);
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        /* 测试按钮 */
        .test-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 300;
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .test-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-50%) scale(1.05);
        }

        body.light-theme .test-button {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #000000;
        }

        body.light-theme .test-button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* 主题切换按钮 - 玻璃圆形按钮 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: rgba(255, 255, 255, 0.9);
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .theme-toggle:hover svg {
            stroke: rgba(255, 255, 255, 1);
        }

        .theme-toggle:active {
            transform: scale(1.05);
        }

        /* 浅色主题 */
        body.light-theme .theme-toggle {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        body.light-theme .theme-toggle svg {
            stroke: rgba(0, 0, 0, 0.7);
        }

        body.light-theme .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(0, 0, 0, 0.05);
        }

        body.light-theme .theme-toggle:hover svg {
            stroke: rgba(0, 0, 0, 1);
        }

        /* 响应式 */
        @media (max-width: 768px) {
            :root {
                --taichi-size: 150px;
            }

            .page-content h1 {
                font-size: 2rem;
            }

            .page-content p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            :root {
                --taichi-size: 120px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="切换主题">
        <svg viewBox="0 0 24 24" class="theme-icon-dark">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg viewBox="0 0 24 24" class="theme-icon-light" style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <!-- 背景光晕层 -->
    <div class="card">
        <div class="orbiting-glow orbiting-glow-1"></div>
        <div class="orbiting-glow orbiting-glow-2"></div>
        <div class="orbiting-glow orbiting-glow-3"></div>
        <div class="orbiting-glow orbiting-glow-4"></div>
        <div class="orbiting-glow orbiting-glow-5"></div>
        <div class="card-glow-border"></div>
        <div class="card-glow-inner"></div>
        <div class="glow-visibility-mask"></div>
        <div class="card-glow-highlight-1"></div>
        <div class="card-glow-highlight-2"></div>
        <div class="card-glow-highlight-3"></div>
        <div class="card-glow-highlight-4"></div>
        <div class="card-glow-highlight-5"></div>
    </div>

    <!-- 页面内容 -->
    <div class="page-content" id="pageContent">
        <h1>八字命理</h1>
        <p>探索古老智慧的奥秘，解读命运密码</p>
    </div>

    <!-- 过场动画层 -->
    <div class="transition-overlay" id="transitionOverlay">
        <div class="taichi-container" id="taichiContainer">
            <div class="taichi-glow"></div>
            <!-- 阳鱼（白色，从左飞入） -->
            <div class="taichi-yang">
                <svg viewBox="0 0 100 100" class="taichi-svg">
                    <path d="M 50 0 A 50 50 0 0 0 50 100 A 25 25 0 0 0 50 50 A 25 25 0 0 1 50 0" fill="#ffffff"/>
                    <circle cx="50" cy="75" r="12.5" fill="#1a1a1a"/>
                </svg>
            </div>
            <!-- 阴鱼（黑色，从右飞入） -->
            <div class="taichi-yin">
                <svg viewBox="0 0 100 100" class="taichi-svg">
                    <path d="M 50 0 A 50 50 0 0 1 50 100 A 25 25 0 0 0 50 50 A 25 25 0 0 1 50 0" fill="#1a1a1a"/>
                    <circle cx="50" cy="25" r="12.5" fill="#ffffff"/>
                </svg>
            </div>
        </div>
    </div>

    <!-- 测试按钮 -->
    <button class="test-button" onclick="startTransition()">播放过场动画</button>

    <script>
        // 主题切换功能
        function toggleTheme() {
            const body = document.body;
            const darkIcon = document.querySelector('.theme-icon-dark');
            const lightIcon = document.querySelector('.theme-icon-light');

            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                darkIcon.style.display = 'block';
                lightIcon.style.display = 'none';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-theme');
                darkIcon.style.display = 'none';
                lightIcon.style.display = 'block';
                localStorage.setItem('theme', 'light');
            }
        }

        // 页面加载时恢复主题设置
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const darkIcon = document.querySelector('.theme-icon-dark');
            const lightIcon = document.querySelector('.theme-icon-light');

            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                darkIcon.style.display = 'none';
                lightIcon.style.display = 'block';
            }
        });

        // 旋转光晕的配置
        const orbitRadius = 160;
        let rotationAngle = 0;
        const rotationSpeed = 0.008;

        // 随机运动中心点的配置
        let centerX = window.innerWidth / 2;
        let centerY = window.innerHeight / 2;
        let centerTargetX = window.innerWidth / 2;
        let centerTargetY = window.innerHeight / 2;
        const centerMoveSpeed = 0.002;
        let centerAngle = 0;

        // 更新随机运动中心点的位置
        function updateRandomCenter() {
            centerAngle += centerMoveSpeed;

            const maxRangeX = window.innerWidth * 0.4;
            const maxRangeY = window.innerHeight * 0.4;

            centerTargetX = window.innerWidth / 2 + Math.sin(centerAngle) * maxRangeX + Math.sin(centerAngle * 0.7) * (maxRangeX * 0.5);
            centerTargetY = window.innerHeight / 2 + Math.cos(centerAngle * 0.8) * maxRangeY + Math.cos(centerAngle * 1.3) * (maxRangeY * 0.5);

            centerX += (centerTargetX - centerX) * 0.01;
            centerY += (centerTargetY - centerY) * 0.01;
        }

        // 更新旋转光晕的位置
        function updateOrbitingGlows() {
            const glows = document.querySelectorAll('.orbiting-glow');

            glows.forEach((glow, index) => {
                const angle = rotationAngle + (index * Math.PI * 2 / 5);
                const offsetX = Math.cos(angle) * orbitRadius;
                const offsetY = Math.sin(angle) * orbitRadius;

                const glowWidth = parseFloat(getComputedStyle(glow).width);
                const glowHeight = parseFloat(getComputedStyle(glow).height);

                glow.style.left = `${centerX + offsetX - glowWidth / 2}px`;
                glow.style.top = `${centerY + offsetY - glowHeight / 2}px`;
            });
        }

        // 旋转动画循环
        function animateRotation() {
            rotationAngle += rotationSpeed;
            updateRandomCenter();
            updateOrbitingGlows();
            updateEdgeHighlight();
            requestAnimationFrame(animateRotation);
        }

        // 启动旋转动画
        animateRotation();

        // 计算旋转光晕位置并更新边缘高光
        function updateEdgeHighlight() {
            const glows = document.querySelectorAll('.orbiting-glow');
            const card = document.querySelector('.card');
            const cardRect = card.getBoundingClientRect();

            const maxDistance = 300;

            glows.forEach((glow, index) => {
                const rect = glow.getBoundingClientRect();
                const glowCenterX = rect.left + rect.width / 2;
                const glowCenterY = rect.top + rect.height / 2;

                const distToLeft = glowCenterX - cardRect.left;
                const distToRight = cardRect.right - glowCenterX;
                const distToTop = glowCenterY - cardRect.top;
                const distToBottom = cardRect.bottom - glowCenterY;

                const minDist = Math.min(distToLeft, distToRight, distToTop, distToBottom);

                let edgeOpacity = Math.max(0, 1 - (minDist / maxDistance));
                edgeOpacity = edgeOpacity * edgeOpacity;
                edgeOpacity = Math.min(3, edgeOpacity);

                if (document.body.classList.contains('light-theme')) {
                    edgeOpacity *= 5;
                }

                let highlightX = glowCenterX;
                let highlightY = glowCenterY;

                if (minDist === distToLeft) {
                    highlightX = cardRect.left;
                } else if (minDist === distToRight) {
                    highlightX = cardRect.right;
                } else if (minDist === distToTop) {
                    highlightY = cardRect.top;
                } else {
                    highlightY = cardRect.bottom;
                }

                const highlightIndex = index + 1;
                document.documentElement.style.setProperty(`--highlight-x-${highlightIndex}`, highlightX.toFixed(2));
                document.documentElement.style.setProperty(`--highlight-y-${highlightIndex}`, highlightY.toFixed(2));
                document.documentElement.style.setProperty(`--orbit-edge-opacity-${highlightIndex}`, edgeOpacity.toFixed(2));
            });
        }

        // ========== 过场动画控制 ==========
        let transitionInProgress = false;
        let rotationStartTime = 0;
        let currentRotation = 0;
        let rotationFrameId = null;

        function updateRotation(timestamp) {
            if (!rotationStartTime) rotationStartTime = timestamp;
            const elapsed = timestamp - rotationStartTime;
            const flyInDuration = 600; // 飞入时长
            const accelDuration = 400; // 加速时长（飞入完成前200ms就达到最快）

            let speed;
            if (elapsed < accelDuration) {
                // 加速阶段：在400ms内从0加速到最快
                const progress = elapsed / accelDuration;
                // 使用更平缓的加速曲线
                speed = 360 * 1.2 * progress; // 最快速度每秒1.2圈
            } else {
                // 保持匀速旋转
                speed = 360 * 1.2; // 每秒1.2圈
            }

            // 计算旋转角度（16ms为一帧）
            currentRotation -= speed * 0.016;
            const taichiContainer = document.getElementById('taichiContainer');
            if (taichiContainer) {
                taichiContainer.style.transform = `rotate(${currentRotation}deg)`;
            }

            rotationFrameId = requestAnimationFrame(updateRotation);
        }

        function startTransition(minLoadTime = 2000) {
            if (transitionInProgress) return;
            transitionInProgress = true;

            const overlay = document.getElementById('transitionOverlay');
            const taichiContainer = document.getElementById('taichiContainer');
            const pageContent = document.getElementById('pageContent');

            // 停止之前的旋转（如果有）
            if (rotationFrameId) {
                cancelAnimationFrame(rotationFrameId);
                rotationFrameId = null;
            }

            // 重置状态
            rotationStartTime = 0;
            currentRotation = 0;
            if (taichiContainer) {
                taichiContainer.style.transform = 'rotate(0deg)';
            }

            // 移除所有类
            overlay.classList.remove('active', 'show', 'assemble', 'fade-out');
            if (taichiContainer) {
                taichiContainer.classList.remove('rotating');
            }

            // 1. 隐藏页面内容
            pageContent.classList.add('hidden');

            // 2. 显示过场层
            overlay.classList.add('active');

            // 3. 显示太极容器（快速淡入）
            setTimeout(() => {
                overlay.classList.add('show');
            }, 50);

            // 4. 阴阳鱼从左右飞入
            setTimeout(() => {
                overlay.classList.add('assemble');
            }, 300);

            // 5. 飞入完成后，开始旋转
            setTimeout(() => {
                if (taichiContainer) {
                    taichiContainer.classList.add('rotating');
                    rotationFrameId = requestAnimationFrame(updateRotation);
                }
            }, 300 + 600);

            // 6. 旋转指定时间后，渐隐（旋转继续）
            setTimeout(() => {
                overlay.classList.add('fade-out');
            }, 300 + 600 + minLoadTime);

            // 7. 隐藏过场层并显示页面内容，停止旋转
            const fadeOutDuration = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--fade-out-duration')) * 1000;
            setTimeout(() => {
                if (rotationFrameId) {
                    cancelAnimationFrame(rotationFrameId);
                    rotationFrameId = null;
                }
                overlay.classList.remove('active', 'show', 'assemble', 'fade-out');
                if (taichiContainer) {
                    taichiContainer.classList.remove('rotating');
                    taichiContainer.style.transform = 'rotate(0deg)';
                }
                pageContent.classList.remove('hidden');
                transitionInProgress = false;
            }, 300 + 600 + minLoadTime + fadeOutDuration + 100);
        }

        // 动态设置过场时间（用于后续根据加载时间调整）
        function setTransitionDuration(duration) {
            document.documentElement.style.setProperty('--transition-duration', `${duration}s`);
        }

        // 示例：根据加载时间动态设置
        // setTransitionDuration(2); // 2秒
        // setTransitionDuration(5); // 5秒
    </script>
</body>

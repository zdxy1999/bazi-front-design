<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命盘详细信息</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --border-size: 2px;
            --spotlight-size: 200px;
            --hue: 210;
            --saturation: 100;
            --lightness: 60;
            --bg-spot-opacity: 0.15;
            --border-spot-opacity: 1;
            --border-light-opacity: 1;
            --backdrop: transparent;
            --backup-border: hsl(0 0% 50% / 0.2);
            --radius: 0px;
            --x: 960;
            --y: 540;
            --glow-hue: 0;
            --glow-saturation: 100;
            --glow-lightness: 28;
            --edge-proximity: 0;
            --highlight-x: 960;
            --highlight-y: 540;

            /* 5个旋转光晕的颜色配置 */
            --orbit-glow-1-hue: 0;
            --orbit-glow-1-saturation: 70;
            --orbit-glow-1-lightness: 20;
            --orbit-edge-opacity-1: 0;

            --orbit-glow-2-hue: 60;
            --orbit-glow-2-saturation: 90;
            --orbit-glow-2-lightness: 30;
            --orbit-edge-opacity-2: 0;

            --orbit-glow-3-hue: 120;
            --orbit-glow-3-saturation: 90;
            --orbit-glow-3-lightness: 20;
            --orbit-edge-opacity-3: 0;

            --orbit-glow-4-hue: 210;
            --orbit-glow-4-saturation: 90;
            --orbit-glow-4-lightness: 30;
            --orbit-edge-opacity-4: 0;

            --orbit-glow-5-hue: 0;
            --orbit-glow-5-saturation: 0;
            --orbit-glow-5-lightness: 30;
            --orbit-edge-opacity-5: 0;

            /* 边缘高光位置变量 */
            --highlight-x-1: 960;
            --highlight-y-1: 540;
            --highlight-x-2: 960;
            --highlight-y-2: 540;
            --highlight-x-3: 960;
            --highlight-y-3: 540;
            --highlight-x-4: 960;
            --highlight-y-4: 540;
            --highlight-x-5: 960;
            --highlight-y-5: 540;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #000000 0%, #0a0a0f 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
        }

        /* 浅色主题 */
        body.light-theme {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }

        /* 浅色主题下增强光晕饱和度和亮度 */
        body.light-theme {
            --orbit-glow-1-saturation: 100;
            --orbit-glow-1-lightness: 40;
            --orbit-glow-2-saturation: 100;
            --orbit-glow-2-lightness: 50;
            --orbit-glow-3-saturation: 100;
            --orbit-glow-3-lightness: 40;
            --orbit-glow-4-saturation: 100;
            --orbit-glow-4-lightness: 50;
            --orbit-glow-5-lightness: 70;
        }

        /* 浅色主题下提高光晕不透明度 */
        body.light-theme .orbiting-glow {
            opacity: 0.7;
        }

        /* 浅色主题下提高边缘高光的透明度 */
        body.light-theme .card-glow-highlight-1::before,
        body.light-theme .card-glow-highlight-2::before,
        body.light-theme .card-glow-highlight-3::before,
        body.light-theme .card-glow-highlight-4::before {
            opacity: 2;
            filter: brightness(2) saturate(1.5);
        }

        body.light-theme .card-glow-highlight-5::before {
            opacity: 2;
            filter: brightness(1.5) saturate(0.5);
        }

        /* ========== 主题切换按钮 ========== */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: rgba(255, 255, 255, 0.9);
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .theme-toggle:hover svg {
            stroke: rgba(255, 255, 255, 1);
        }

        .theme-toggle:active {
            transform: scale(1.05);
        }

        /* 浅色主题 */
        body.light-theme .theme-toggle {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        body.light-theme .theme-toggle svg {
            stroke: rgba(0, 0, 0, 0.7);
        }

        .theme-toggle:active {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(0, 0, 0, 0.15);
        }

        .theme-icon-light {
            display: none;
        }

        body.light-theme .theme-icon-dark {
            display: none;
        }

        body.light-theme .theme-icon-light {
            display: block;
        }

        /* ========== 旋转光晕背景 ========== */
        .background-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        /* 旋转光晕 */
        .orbiting-glow {
            position: absolute;
            width: calc(var(--spotlight-size) * 1.5);
            height: calc(var(--spotlight-size) * 1.5);
            border-radius: 50%;
            z-index: 55;
            background: radial-gradient(
                circle,
                hsl(var(--glow-hue, 0) calc(var(--glow-saturation, 100) * 1%) calc(var(--glow-lightness) * 1%) / 0.6),
                transparent 70%
            );
            filter: blur(20px);
            opacity: 0.4;
            transform-origin: center center;
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.9);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .orbiting-glow-1 {
            animation-duration: 2.5s;
            --glow-hue: var(--orbit-glow-1-hue);
            --glow-saturation: var(--orbit-glow-1-saturation);
            --glow-lightness: var(--orbit-glow-1-lightness);
        }

        .orbiting-glow-2 {
            animation-duration: 3.2s;
            animation-delay: -0.5s;
            --glow-hue: var(--orbit-glow-2-hue);
            --glow-saturation: var(--orbit-glow-2-saturation);
            --glow-lightness: var(--orbit-glow-2-lightness);
        }

        .orbiting-glow-3 {
            animation-duration: 4s;
            animation-delay: -1s;
            --glow-hue: var(--orbit-glow-3-hue);
            --glow-saturation: var(--orbit-glow-3-saturation);
            --glow-lightness: var(--orbit-glow-3-lightness);
        }

        .orbiting-glow-4 {
            animation-duration: 2.8s;
            animation-delay: -1.5s;
            --glow-hue: var(--orbit-glow-4-hue);
            --glow-saturation: var(--orbit-glow-4-saturation);
            --glow-lightness: var(--orbit-glow-4-lightness);
        }

        .orbiting-glow-5 {
            animation-duration: 3.5s;
            animation-delay: -2s;
            --glow-hue: var(--orbit-glow-5-hue);
            --glow-saturation: var(--orbit-glow-5-saturation);
            --glow-lightness: var(--orbit-glow-5-lightness);
        }

        /* 边缘光晕层容器 */
        .card-glow-border {
            position: absolute;
            inset: -10px;
            pointer-events: none;
            z-index: 10;
            border-radius: 10px;
            overflow: visible;
        }

        /* 内部遮罩 - 只显示边缘 */
        .card-glow-inner {
            position: absolute;
            inset: 4px;
            background: linear-gradient(135deg, #000000 0%, #0a0a0f 100%);
            border-radius: 6px;
            z-index: 50;
            opacity: 1;
            pointer-events: none;
            transition: background 0.5s ease;
        }

        body.light-theme .card-glow-inner {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }

        /* 光晕可见性蒙版 - 中心暗淡，边缘明亮 */
        .glow-visibility-mask {
            position: absolute;
            inset: 0;
            border-radius: 0px;
            z-index: 40;
            pointer-events: none;
            background: radial-gradient(
                circle at center,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 1) 50%,
                rgba(0, 0, 0, 0.9) 65%,
                rgba(0, 0, 0, 0.6) 80%,
                rgba(0, 0, 0, 0.2) 90%,
                rgba(0, 0, 0, 0) 95%
            );
            transition: background 0.5s ease;
        }

        body.light-theme .glow-visibility-mask {
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.6) 0%,
                rgba(255, 255, 255, 0.5) 40%,
                rgba(255, 255, 255, 0.3) 60%,
                rgba(255, 255, 255, 0.1) 80%,
                rgba(255, 255, 255, 0) 90%
            );
        }

        /* ========== 命盘详细信息容器 ========== */
        .destiny-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 100%;
            z-index: 100;
            overflow-y: auto;
            padding: 60px 80px 80px;
            box-sizing: border-box;
        }

        /* 标题区 */
        .destiny-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .destiny-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        body.light-theme .destiny-title {
            color: #333333;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* 返回按钮 */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: rgba(255, 255, 255, 0.9);
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        body.light-theme .back-button {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(0, 0, 0, 0.15);
        }

        body.light-theme .back-button svg {
            stroke: rgba(0, 0, 0, 0.7);
        }

        /* 玻璃卡片 */
        .glass-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        body.light-theme .glass-section {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .glass-section:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-4px);
        }

        body.light-theme .glass-section:hover {
            background: rgba(0, 0, 0, 0.06);
            border-color: rgba(0, 0, 0, 0.2);
        }

        /* 卡片标题 */
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        body.light-theme .section-title {
            color: rgba(0, 0, 0, 0.8);
        }

        /* 标题图标装饰 */
        .title-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .title-icon svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: rgba(255, 255, 255, 0.9);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* 三栏布局 */
        .three-columns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        /* 四柱信息卡片 */
        .pillar-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.light-theme .pillar-card {
            background: rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .pillar-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        body.light-theme .pillar-card:hover {
            background: rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.15);
        }

        .pillar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .pillar-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        body.light-theme .pillar-label {
            color: rgba(0, 0, 0, 0.5);
        }

        .pillar-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 8px;
        }

        body.light-theme .pillar-value {
            color: rgba(0, 0, 0, 0.85);
        }

        /* 四柱行 */
        .pillar-row {
            display: flex;
            gap: 12px;
        }

        .pillar-item {
            flex: 1;
            text-align: center;
        }

        .pillar-item-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 4px;
        }

        body.light-theme .pillar-item-label {
            color: rgba(0, 0, 0, 0.4);
        }

        .pillar-item-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        body.light-theme .pillar-item-value {
            color: #333333;
            background: rgba(0, 0, 0, 0.08);
        }

        /* 五行信息卡片 */
        .wuxing-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.light-theme .wuxing-card {
            background: rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .wuxing-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        body.light-theme .wuxing-card:hover {
            background: rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.15);
        }

        /* 五行比例条 */
        .wuxing-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .wuxing-bar-item {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wuxing-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            min-width: 40px;
        }

        body.light-theme .wuxing-label {
            color: rgba(0, 0, 0, 0.5);
        }

        .wuxing-percentage {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.15);
            padding: 4px 12px;
            border-radius: 20px;
            min-width: 60px;
            text-align: center;
        }

        body.light-theme .wuxing-percentage {
            color: #333333;
            background: rgba(0, 0, 0, 0.1);
        }

        .wuxing-progress {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            overflow: hidden;
        }

        .wuxing-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--wuxing-color) 0%, var(--wuxing-color) 100%);
            transition: width 0.5s ease;
        }

        /* 五行颜色 */
        .wuxing-wood { --wuxing-color: #4CAF50; }
        .wuxing-fire { --wuxing-color: #F44336; }
        .wuxing-earth { --wuxing-color: #FFC107; }
        .wuxing-metal { --wuxing-color: #FFFFFF; }
        .wuxing-water { --wuxing-color: #2196F3; }

        /* 十神信息卡片 */
        .god-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.light-theme .god-card {
            background: rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .god-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        body.light-theme .god-card:hover {
            background: rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.15);
        }

        .god-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .god-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        body.light-theme .god-title {
            color: rgba(0, 0, 0, 0.8);
        }

        .god-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .god-tag {
            font-size: 0.9rem;
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            font-weight: 500;
        }

        body.light-theme .god-tag {
            color: #333333;
            background: rgba(0, 0, 0, 0.1);
        }

        /* 大运信息卡片 */
        .dayun-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.light-theme .dayun-card {
            background: rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dayun-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        body.light-theme .dayun-card:hover {
            background: rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.15);
        }

        .dayun-header {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        body.light-theme .dayun-header {
            color: rgba(0, 0, 0, 0.8);
        }

        .dayun-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .dayun-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        body.light-theme .dayun-item {
            background: rgba(0, 0, 0, 0.08);
        }

        .dayun-year {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }

        body.light-theme .dayun-year {
            color: rgba(0, 0, 0, 0.5);
        }

        .dayun-age {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        body.light-theme .dayun-age {
            color: #333333;
        }

        .dayun-desc {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
        }

        body.light-theme .dayun-desc {
            color: rgba(0, 0, 0, 0.6);
        }

        /* 纳发信息卡片 */
        /* 年命卡片 */
        .naming-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.light-theme .naming-card {
            background: rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .naming-card:hover {

    <script>
        // 主题切换功能
        function toggleTheme() {
            const body = document.body;
            const darkIcon = document.querySelector('.theme-icon-dark');
            const lightIcon = document.querySelector('.theme-icon-light');

            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                darkIcon.style.display = 'block';
                lightIcon.style.display = 'none';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-theme');
                darkIcon.style.display = 'none';
                lightIcon.style.display = 'block';
                localStorage.setItem('theme', 'light');
            }
        }

        // 页面加载时恢复主题设置
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const darkIcon = document.querySelector('.theme-icon-dark');
            const lightIcon = document.querySelector('.theme-icon-light');

            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                darkIcon.style.display = 'none';
                lightIcon.style.display = 'block';
            }
        });

        // 旋转光晕的配置
        const orbitRadius = 160;
        let rotationAngle = 0;
        const rotationSpeed = 0.008;

        // 随机运动中心点的配置
        let centerX = window.innerWidth / 2;
        let centerY = window.innerHeight / 2;
        let centerTargetX = window.innerWidth / 2;
        let centerTargetY = window.innerHeight / 2;
        const centerMoveSpeed = 0.002;
        let centerAngle = 0;

        // 更新随机运动中心点的位置
        function updateRandomCenter() {
            centerAngle += centerMoveSpeed;

            const maxRangeX = window.innerWidth * 0.4;
            const maxRangeY = window.innerHeight * 0.4;

            centerTargetX = window.innerWidth / 2 + Math.sin(centerAngle) * maxRangeX + Math.sin(centerAngle * 0.7) * (maxRangeX * 0.5);
            centerTargetY = window.innerHeight / 2 + Math.cos(centerAngle * 0.8) * maxRangeY + Math.cos(centerAngle * 1.3) * (maxRangeY * 0.5);

            centerX += (centerTargetX - centerX) * 0.01;
            centerY += (centerTargetY - centerY) * 0.01;
        }

        // 更新旋转光晕的位置
        function updateOrbitingGlows() {
            const glows = document.querySelectorAll('.orbiting-glow');

            glows.forEach((glow, index) => {
                const angle = rotationAngle + (index * Math.PI * 2 / 5);
                const offsetX = Math.cos(angle) * orbitRadius;
                const offsetY = Math.sin(angle) * orbitRadius;

                const glowWidth = parseFloat(getComputedStyle(glow).width);
                const glowHeight = parseFloat(getComputedStyle(glow).height);

                glow.style.left = `${centerX + offsetX - glowWidth / 2}px`;
                glow.style.top = `${centerY + offsetY - glowHeight / 2}px`;
            });
        }

        // 旋转动画循环
        function animateRotation() {
            rotationAngle += rotationSpeed;

            updateRandomCenter();
            updateOrbitingGlows();

            requestAnimationFrame(animateRotation);
        }

        // 启动旋转动画
        animateRotation();
    </script>
